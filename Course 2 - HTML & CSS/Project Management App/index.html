<!DOCTYPE html>
<html>
	<head>
		<title>Signup Page</title>
	</head>
	<link rel="stylesheet" href="index.css" />
	<body>
		<form>
			<h1>Signup Page</h1>
			<label class="labelText">First name</label>
			<input type="text" placeholder="eg., John" />
			<label class="labelText">Last name</label>
			<input type="text" placeholder="eg., Doe" />
			<label>Email</label>
			<input type="email" placeholder="eg., johndoe@code.com" />
			<label id="password">Password</label>
			<input type="password" placeholder="eg., mysecretp@$$w0rd" />
			<label>Mobile</label>
			<input type="tel" placeholder="eg., 9889988900" />
			<button class="submit_btn">Submit</button>
		</form>
	</body>
</html>
