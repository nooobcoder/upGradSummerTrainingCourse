<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tasks</title>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="../styles/task.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="../styles/commons.css"
		/>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>Project Management App (tutorial)</header>
		<div class="container bg-light">
			<form>
				<div class="row">
					<div class="col">
						<div class="form-group">
							<label for="taskName">Task Name</label>
							<input
								type="email"
								class="form-control"
								id="taskName"
								aria-describedby="emailHelp"
								placeholder="Enter Task Name"
							/>
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="assignee">Assignee</label>
							<select name="" id="assignee" class="form-select">
								<option selected>Select an Assignee</option>
								<option value="Marks">Marks</option>
								<option value="Judy">Judy</option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label for="startDate">Start Date</label>
								<input
									type="date"
									id="startDate"
									class="form-control"
								/>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for="endDate">End Date</label>
								<input
									type="date"
									id="endDate"
									class="form-control"
								/>
							</div>
						</div>
					</div>
				</div>

				<button type="submit" class="btn btn-success">Submit</button>
			</form>
		</div>

		<div class="container bg-light">
			<div id="taskList">
				<div class="row">
					<div class="col">
						Task Name
						<p><b>Sample Task</b></p>
					</div>
					<div class="col">
						Start Date
						<p><b>dd/mm/yyyy</b></p>
					</div>
					<div class="col">
						End Date
						<p><b>dd/mm/yyyy</b></p>
					</div>
					<div class="col">
						Assignee
						<p><b>Ankur Paul</b></p>
					</div>
					<div class="col">
						Completed Status
						<p><b>No</b></p>
					</div>
					<div class="col">
						<button class="btn btn-warning">Edit</button>
						<button class="btn btn-danger">Delete</button>
					</div>
				</div>
				<div class="row">
					<div class="col">
						Task Name
						<p><b>Sample Task</b></p>
					</div>
					<div class="col">
						Start Date
						<p><b>dd/mm/yyyy</b></p>
					</div>
					<div class="col">
						End Date
						<p><b>dd/mm/yyyy</b></p>
					</div>
					<div class="col">
						Assignee
						<p><b>Ankur Paul</b></p>
					</div>
					<div class="col">
						Completed Status
						<p><b>No</b></p>
					</div>
					<div class="col">
						<button class="btn btn-warning">Edit</button>
						<button class="btn btn-danger">Delete</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../scripts/task.js"></script>
	</body>
</html>
